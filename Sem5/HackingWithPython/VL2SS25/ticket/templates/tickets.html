{% extends 'base.html' %}

{% block title %}
These are my Tickets
{% endblock %}


{% block content %}
<h1>All my tickets</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Prio</th>
            <th scope="col">Username</th>
            <th scope="col">Title</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            {% for ticket in items %}
                <tr>
                  <th scope="row">{{ ticket.id }}</th>
                  <td>{{ ticket.priority }}</td>
                  <td>{{ ticket.username }}</td>
                  <td>{{ ticket.title }}</td>
                  <td><button type="button" class="btn btn-info">More Info</button></td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
{% endblock %}
